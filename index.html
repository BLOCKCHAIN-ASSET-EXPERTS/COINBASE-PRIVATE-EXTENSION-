<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Professional Bank Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <script src="https://kit.fontawesome.com/9b5e7e9d89.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f6f9fb;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #26354d;
    }

    .dashboard-container {
      max-width: 420px;
      margin: 0 auto;
      padding-bottom: 90px;
    }

    .account-card {
      background: linear-gradient(135deg, #4187c3 0%, #306e9e 100%);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(49, 89, 135, 0.12);
      color: #fff;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin: 2rem 1rem 1.5rem 1rem;
      position: relative;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .account-type {
      font-weight: 600;
      letter-spacing: 1px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    .more-options {
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.7;
    }

    .account-balance {
      margin-bottom: 0.8rem;
    }

    .balance-label {
      font-size: 0.9rem;
      opacity: 0.8;
      display: block;
      margin-bottom: 0.2rem;
    }
    .balance-amount {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .account-details {
      margin-bottom: 1rem;
    }

    .account-number-label {
      font-size: 0.85rem;
      opacity: 0.8;
      display: block;
    }
    .account-number {
      font-size: 1.1rem;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .account-summary {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-top: 0.8rem;
    }
    .account-summary div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .summary-label {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .summary-date {
      font-size: 0.82rem;
      opacity: 0.6;
    }
    .summary-amount {
      font-size: 1.05rem;
      font-weight: 600;
      margin-top: 0.1rem;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1.2rem 1rem;
      background: #fff;
      border-radius: 16px;
      margin: 0 1rem;
      padding: 2rem 1rem 1rem 1rem;
      box-shadow: 0 2px 16px rgba(49, 89, 135, 0.07);
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e7f1fa 0%, #e0e9f2 100%);
      border-radius: 12px;
      padding: 1.1rem 0.5rem 0.7rem 0.5rem;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      box-shadow: 0 2px 10px rgba(49, 89, 135, 0.04);
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .action-btn:focus, .action-btn:hover {
      background: linear-gradient(120deg, #3984c1 0%, #2566a2 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(49, 89, 135, 0.15);
    }

    .action-btn i {
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
    }

    .action-btn span {
      font-size: 0.98rem;
      font-weight: 500;
      text-align: center;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 16px rgba(49, 89, 135, 0.06);
      z-index: 10;
      padding: 0.15rem 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #6c849f;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.6rem 0.3rem 0.3rem 0.3rem;
      flex: 1;
      transition: color 0.2s;
    }
    .nav-item i {
      font-size: 1.25rem;
      margin-bottom: 0.18rem;
    }
    .nav-item.active, .nav-item:focus, .nav-item:hover {
      color: #2763a5;
      font-weight: 700;
    }

    @media (max-width: 500px) {
      .dashboard-container {
        max-width: 100vw;
        padding-bottom: 90px;
      }
      .account-card, .actions-grid {
        margin: 1rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <section class="account-card">
      <div class="account-header">
        <span class="account-type">Checkings</span>
        <i class="fas fa-ellipsis-v more-options"></i>
      </div>
      <div class="account-balance">
        <span class="balance-label">Account Balance</span>
        <span class="balance-amount">$185,600.00</span>
      </div>
      <div class="account-details">
        <span class="account-number-label">Account Number</span>
        <span class="account-number">•••• 7143</span>
      </div>
      <div class="account-summary">
        <div>
          <span class="summary-label">Total Credit</span>
          <span class="summary-date">Apr. 2025</span>
          <span class="summary-amount">$0.00</span>
        </div>
        <div>
          <span class="summary-label">Total Debit</span>
          <span class="summary-date">Apr. 2025</span>
          <span class="summary-amount">$0.00</span>
        </div>
      </div>
    </section>
    <section class="actions-grid">
      <div class="action-btn" tabindex="0">
        <i class="fas fa-exchange-alt"></i>
        <span>Wire Transfer</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-exchange-alt"></i>
        <span>Local Transfer</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-sync-alt"></i>
        <span>Internal Transfer</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fab fa-btc"></i>
        <span>Buy Crypto</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Pay Bills</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-user-plus"></i>
        <span>Add Beneficiary</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-credit-card"></i>
        <span>Card Deposit</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fab fa-btc"></i>
        <span>Crypto Deposit</span>
      </div>
      <div class="action-btn" tabindex="0">
        <i class="fas fa-money-check-alt"></i>
        <span>Check Deposit</span>
      </div>
    </section>
  </div>
  <nav class="bottom-nav">
    <a href="#" class="nav-item active">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-bell"></i>
      <span>Notifications</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-headset"></i>
      <span>Support</span>
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </nav>
</body>
</html>
